        function computerPlay(){
            let choices=["Rock","Paper","Scissors"];
            randomChoice=choices[Math.floor(Math.random()*3)]
            return randomChoice
        }

        let computerChoice=computerPlay();

        function winnerCheck(player, computer){
            if ((player.toUpperCase()=="ROCK" && computer=="Scissors") || (player.toUpperCase()=="SCISSORS" && computer=="Paper") || (player.toUpperCase()=="PAPER" && computer=="Rock")){
                return 1;
            } else if (player.toUpperCase()==computer.toUpperCase()){
                return 2;
            } else {
                return 3;
            }
        }
    
        function playRound(playerSelection, computerSelection){
            playerSelection=prompt("Choose your weapon");
            computerSelection=computerChoice;
            if (playerSelection.toUpperCase()==("ROCK")||playerSelection.toUpperCase()==("SCISSORS")||playerSelection.toUpperCase()==("PAPER")){
                if (winnerCheck(playerSelection, computerSelection)==1){
                    return ("You win! "+playerSelection+" beats "+computerSelection);
                } else if (winnerCheck(playerSelection, computerSelection)==3){
                    return ("You lose! "+computerSelection+" beats "+playerSelection);
                } else {
                    return ("It's a tie! You both chose "+playerSelection)
                }
            } else alert("Please use 'Paper', 'Scissors' or 'Rock'")
        }
